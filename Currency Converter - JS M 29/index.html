<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <h1>Currency Converter</h1>

      <div class="controls">
        <div class="row">
          <div class="col">
            <label for="fromCurrency">From</label>
            <select id="fromCurrency"></select>
          </div>

          <button id="swapBtn" title="Swap currencies">⇄</button>

          <div class="col">
            <label for="toCurrency">To</label>
            <select id="toCurrency"></select>
          </div>
        </div>

        <div class="row">
          <input id="amount" type="number" min="0" placeholder="Amount" />
          <button id="convertBtn">Convert</button>
        </div>

        <p id="rateInfo" class="muted"></p>
        <p id="loading" class="muted hidden">Loading...</p>
        <p id="error" class="error hidden"></p>
      </div>

      <div id="result" class="result hidden">
        <h2>Result</h2>
        <p id="converted"></p>
      </div>

      <div class="history">
        <h3>History</h3>
        <ul id="historyList"></ul>
        <button id="clearHistory">Clear History</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!-- 
Penjelasan elemen penting:
<!DOCTYPE html>: deklarasi dokumen HTML5.
<meta name="viewport"...>: responsif di mobile.
<link rel="stylesheet"...>: sambungkan CSS.
<div class="app">: root card aplikasi — memudahkan styling.
<select id="fromCurrency"> & <select id="toCurrency">: tempat dropdown akan diisi dinamis oleh JS. Awalnya kosong (<select></select>).
<button id="swapBtn">: tombol swap, menukar nilai from ↔ to.
<input id="amount" type="number" min="0">: hanya angka, min="0" mencegah negatif (UI-level).
<p id="loading" class="muted hidden">: teks loading, disembunyikan awalnya (.hidden) — JS toggles visibility.
<div id="result"...>: area hasil konversi yang juga awalnya disembunyikan.
<ul id="historyList">: tempat menampilkan riwayat. Item akan dibuat lewat JS.
<script src="script.js"></script>: sambungkan logika; letakkan di akhir body supaya DOM sudah tersedia saat script dijalankan.
-->
